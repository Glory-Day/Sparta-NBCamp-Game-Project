name: Issue & Comment Notification

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          ACTION="${{ github.event_name }}"
          REPO_NAME="${{ github.repository }}"
          USER="${{ github.actor }}"
          TIME=$(TZ=Asia/Seoul date +"%Y-%m-%d %H:%M:%S KST")

          if [ "$ACTION" = "issues" ]; then
            EVENT_TYPE="New Issue Created üìù"
            ITEM_URL="${{ github.event.issue.html_url }}"
          else
            EVENT_TYPE="New Comment Added üí¨"
            ITEM_URL="${{ github.event.comment.html_url }}"
          fi

          PAYLOAD=$(jq -n \
            --arg title "$EVENT_TYPE" \
            --arg title_link "$ITEM_URL" \
            --arg repo "$REPO_NAME" \
            --arg user "$USER" \
            --arg time "$TIME" \
            '{
              attachments: [
                {
                  color: "#36a64f",
                  title: $title,
                  title_link: $title_link,
                  fields: [
                    {"title": "User", "value": $user, "short": true},
                    {"title": "Time", "value": $time, "short": true}
                  ],
                  footer: "GitHub ‚Üí Slack Notification"
                }
              ]
            }')

          curl -X POST -H 'Content-type: application/json' --data "$PAYLOAD" "$SLACK_WEBHOOK_URL"
